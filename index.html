<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab12 </title>
    <link rel="stylesheet" href="lik.css">

</head>
<body>
    <div class="wrapper"></div>

        <div class="header">
            <div class="inner-header"></div>
        </div>
        <div class="row">
            <div class="sidebar-1">
                <div class="inner-sidebar-1"></div>
            </div>    
            <div class="content">
                
                <div class="inner-content">
                    <script language="JavaScript">
                    function calculation() {
                   
                    var i = 0 ;                                               
                    for (var i; i < 20; i = i + 2) {
                        var x=-10;
                        var y=-10;
                        var z=-10;  
                        x = x+i;
                        y = y+i;
                        z = z+i;
                        var result= Math.pow(1-x/y, 2) + z;
                        alert(result);
                    }
                 }

                    
                    
                    
                    
                    </script>
                    <form>
                        <input type="button" value="Калькулятор" onClick="calculation()">
                      </form>
                 
                </div>
            </div>   
            <div class="sidebar-2">
                <div class="inner-sidebar-2"></div>
            </div>     
        </div>
        <div class="footer">
            <div class="inner-footer"></div>
        </div>
    </div>
    
</body>
</html>
